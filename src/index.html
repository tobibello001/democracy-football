<div class="wrapper">
    <section class="header landing">
        <!--<div id="message">-->

        <div id="studio">
            <div id="view">
                <div id="canvas-outer">
                    <canvas id="image-canvas"></canvas>
                </div>
                <div id="loading">
                    <span><i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i></span>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div id="controls">
                <input type="file" style="display:none" id="file-input" accept="image/jpeg, image/png">
                <div id="addPhotoOnly" style="display:none">
                    <button id="add-photo" class="btn lucozade-red">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        &nbsp;&nbsp;&nbsp;Pick Your Photo
                    </button>
                </div>
                <div id="moreOptions" style="display:none">
                    <div>
                        <div id="slider"></div>
                        <div id="tools">
                            <span id="contrast-tool">&nbsp;&nbsp;Contrast</span>
                            <span id="brightness-tool">&nbsp;&nbsp;Brightness</span>
                            <span id="zoom-tool">&nbsp;&nbsp;Zoom</span>
                        </div>
                    </div>
                    <div>
                        <button class="btn lucozade-red" id="shareBtn">
                            <i class="fa fa-share-alt" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Share
                        </button>
                        <a id="saveLink">
                            <button class="btn lucozade-red" id="saveLinkBtn"><i class="fa fa-download"
                                                                                 aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Save
                            </button>
                        </a>
                        <button id="startOver" class="btn lucozade-red"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Start
                            Over
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="down-dir">
            <a href="#gallery"><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
        </div>
        <div id="share-modal" style="display: none;">
            <div class="modal-inner">
                <span style="display:none"><i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i></span>
                <a id="facebook-share" class="btn">
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Share
                </a>
                <!--<a href="#" id="instagram-share">
                          <i class="fa fa-instagram" aria-hidden="true"></i>
                      </a>-->
                <a id="twitter-share" class="btn">
                    <i class="fa fa-twitter-square" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Share
                </a>
            </div>
        </div>
    </section>
    <section id="gallery" class="gallery">
        <ul class="row">

            </li>

                <div class="over">
                    <div class="over-inner">
                        <div class="over-cell video">
                            <img src="./assets/images/play.png" alt="play" class="play">
                            <h3>Watch Video</h3>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <img src="./assets/images/odumegwu%20ojukwu.png" class="bg-img"/>
                <!-- <div class="over">

                    </div>
                  </div>
                </div> -->
